<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Online Shopping Mall</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="#">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Logo-->
    <header>
      <img class="logo" src="./imgs/logo.png" alt="" href="#">
    </header>
    <!-- Buttons -->
    <nav>
      <ul class='btns'>
        <li><img src="./imgs/blue_p.png" alt="" href="" data-key="type" data-value="pants"></li>
        <li><img src="./imgs/blue_t.png" alt="" href="" data-key="type" data-value="tshirt"></li>
        <li><img src="./imgs/blue_s.png" alt="" href="" data-key="type" data-value="skirt"></li>
        <li><button class="btn blue" data-key="color" data-value="blue">Blue</button></li>
        <li><button class="btn yellow" data-key="color" data-value="yellow">Yellow</button></li>
        <li><button class="btn pink" data-key="color" data-value="pink">Pink</button></li>
      </ul>
    </nav>
    <!-- Items -->
    <div class="products">
      <!-- <div class="product">
        <img src="./imgs/blue_t.png" alt="">
        <span class="product__description">female, small</span>
      </div> -->
    </div>
  </div>
</body>
</html>
